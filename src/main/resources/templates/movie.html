<!DOCTYPE html>
<html lang="ko">
{{>layout/header}}
    <h2>
        영화 랭킹
    </h2>
    <div class="row">
        {{#movieList}}
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="#" class="popupBtn" onclick="showModal('{{title}}','{{img}}','{{story}}')">
                    <h2>{{rank}}위</h2>
                    <img src="{{img}}" alt="img" class="img_data" style="width:100%">
                    <div class="caption">
                        <p>{{title}}</p>
                    </div>
                </a>
            </div>
        </div>
        {{/movieList}}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="color: black;">영화</h4>
                </div>
                <div class="modal-body" id="modal_img">
                </div>
                <div class="modal-footer">
                    <div class="story"></div>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
{{>layout/footer}}
<script>
    function showModal(title,imgsrc,story){
        $(".modal-body").html(`<img src="${imgsrc}" alt="img" width="100%" height="100%">`);
        $(".modal-header").html(`<h4 className="modal-title" style="color: black;">${title}</h4>`);
        $(".story").html(`<p style="color: black; text-align: center;">${story}</p>`)

        $("#myModal").modal();
    }
    // $(document).ready(function(){
    //
    // });
</script>
</html>
